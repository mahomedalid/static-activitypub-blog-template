name: Build and Deploy Blog

on:
  workflow_dispatch:
  push:
    branches:
      - main  # Change this to your main branch name
    paths:
      - 'blog/**'

env:
  AZURE_STORAGE_ACCOUNT: ${{ vars.AZURE_STORAGE_ACCOUNT }}   # set this to your function app name on Azure
  AZURE_RESOURCE_GROUP: ${{ vars.AZURE_RESOURCE_GROUP }}   # set this to your function app name on Azure

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Install Hugo
        working-directory: ./.devcontainer/
        run: |-
          ./hugo-install.sh

      - name: 'Login via Azure CLI'
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZ_SP_CREDENTIALS }}

      - name: Download Almost Static ActivityPub Utilities
        run: |
          wget https://github.com/mahomedalid/almost-static-activitypub/releases/download/0.0.1/activitypub-utils-0.0.1-linux-x64.tar.gz
          mkdir -p ~/.activitypubdotnet
          tar -xzvf activitypub-utils-0.0.1-linux-x64.tar.gz  -C ~/.activitypubdotnet/
          ln -s ~/.activitypubdotnet/activitypub-utils-0.0.1-linux-x64/ ~/.activitypubdotnet/latest
          export PATH=$PATH:~/.activitypubdotnet/latest

      - name: Build blog with Hugo
        working-directory: ./blog
        run: |-
          export PATH=$PATH:~/.activitypubdotnet/latest
          echo $PATH
          ../scripts/01-build.sh

      - name: Deploy to Azure Storage
        working-directory: ./blog
        run: |-
          AZURE_STORAGE_KEY=$(az storage account keys list -g $AZURE_RESOURCE_GROUP -n $AZURE_STORAGE_ACCOUNT --query [0].value --output tsv)
          ../scripts/02-deploy.sh

      - name: Set content type
        working-directory: ./blog
        run: |-
          AZURE_STORAGE_KEY=$(az storage account keys list -g $AZURE_RESOURCE_GROUP -n $AZURE_STORAGE_ACCOUNT --query [0].value --output tsv)
          ../scripts/03-az-set-content-type.sh

      - name: Broadcast notes
        working-directory: ./blog
        run: |-
          AZURE_STORAGE_KEY=$(az storage account keys list -g $AZURE_RESOURCE_GROUP -n $AZURE_STORAGE_ACCOUNT --query [0].value --output tsv)
          ../scripts/04-broadcast-notes.sh